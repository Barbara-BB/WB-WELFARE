<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"

 <link rel="stylesheet" href="reset.css">

<div th:each="p: ${clientebj}">

<h5>Telefones</h5>

			<label for="formGroupExampleInput" class="form-label">NÃºmero</label>

		</div>

	</form>
	

		

</div>
</div>
