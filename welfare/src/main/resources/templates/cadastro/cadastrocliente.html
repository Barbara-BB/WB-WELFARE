<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="salvarcliente" method="post" th:object="${clientebj}">
<label>Id</label>
<input name="id" th:field="*{id}" readonly="readonly">
<label>Nome</label>
<input name="nome" th:field="*{nome}">
<label>Sobrenome</label>
<input name="sobrenome" th:field="*{sobrenome}">
<label>CPF</label>
<input name="cpf" th:field="*{cpf}">
<label>Data de nascimento</label>
<input name="nascimento" th:field="*{nascimento}">
<label>Telefone/celular</label>
<input name="telefone" th:field="*{telefone}">
<label>Genero</label>
<input name="genero" th:field="*{genero}">
<label>Como gostaria de ser tratado(a)? (Ex.: Senhora, Senhor,Você etc.)</label>
<input name="tratamento" th:field="*{tratamento}">
<label>Qual costuma ser sua forma preferencial de pagamento? (Ex.: Dinheiro, crédito, débito etc.)</label>
<input name="pagamento" th:field="*{pagamento}">
<input type="submit" value="Salvar">
</form>

<form action="pesquisarcliente" method="post">
<label>Pesquisa por nome</label>
<input name="nomepesquisa">
<input type="submit" value="Buscar">
</form>
<a href="listaclientes">LISTA</a>
<table>
	<tr th:each = "cliente : ${clientes}">
		<td th:text = "${cliente.id}"></td>
		<td th:text = "${cliente.nome}"></td>
		<td th:text = "${cliente.sobrenome}"></td>
		<td th:text = "${cliente.cpf}"></td>
		<td th:text = "${cliente.nascimento}"></td>
		<td th:text = "${cliente.telefone}"></td>
		<td th:text = "${cliente.genero}"></td>
		<td th:text = "${cliente.tratamento}"></td>
		<td th:text = "${cliente.pagamento}"></td>
		<td> <a th:href="@{/editarcliente/{idcliente}(idcliente=${cliente.id})}">Editar</a></td>
		<td> <a th:href="@{/excluircliente/{idcliente}(idcliente=${cliente.id})}">Excluir</a></td>
	</tr>
</table>

</body>
</html>
